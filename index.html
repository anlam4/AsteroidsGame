<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Asteroids</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Welcome Space Traveler!</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Click anywhere on the starry sky before beginning.<br>
		    Press the left and right arrow keys to change direction.<br>Press the up arrow key to accelerate.
		    <br>Press Shift to enter hyperspace (stops the spaceship and gives it a new position).
	    </footer>
	</body>
</html>
